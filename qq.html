
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
<meta name="color-screme" content="dark"/>
  <title>Login</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>

  <div class="login-container">
    <h2>Login</h2>

    <input type="text" placeholder="Username">
    <input type="password" placeholder="Password">

    <div class="options">
      <label><input type="checkbox"> Remember-me</label>
      <a href="#">Forgot password?</a>
    </div>

    <button>Login</button>

    <p>Don't have an account? <a href="#">Register</a></p>
  </div>

</body>
<!-- Firebase SDKs (módulo) -->
<script type="module">
  // Importa o Firebase App e Auth
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";

  // Configurações do seu projeto
  const firebaseConfig = {
    apiKey: "AIzaSyB2zmOKIIFBiYZhGvELIzldV3mCbYsReLQ",
    authDomain: "registro-e3ff4.firebaseapp.com",
    projectId: "registro-e3ff4",
    storageBucket: "registro-e3ff4.firebasestorage.app",
    messagingSenderId: "760110068302",
    appId: "1:760110068302:web:ab6b0477157e3465ee891f"
  };

  // Inicializa o Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  // Ação ao clicar no botão de login
  document.querySelector("button").addEventListener("click", () => {
    const email = document.querySelectorAll("input")[0].value;
    const password = document.querySelectorAll("input")[1].value;

    signInWithEmailAndPassword(auth, email, password)
      .then((userCredential) => {
        window.location.href ="sessao.html";
        // Aqui&& você pode redirecionar para outra página
      })
      .catch((error) => {
        alert("Erro: " + error.message);
      });
  });
</script>
</html>
